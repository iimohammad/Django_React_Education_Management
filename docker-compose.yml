version: '3'

services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env

  nginx:
    build:
      context: ./deployment/nginx
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: postgres
    env_file:
      - ./backend/.env
